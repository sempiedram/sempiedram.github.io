
<!DOCTYPE html>

<html>
    <head>
        <title>Game</title>
        <script src="game.js" type="application/javascript"></script>
        <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="height: 95vh">
        <div style="display: flex; flex-direction: column; justify-content: center; width: 100%; height: 100%; align-items: center;">
            <canvas id="gameCanvas" width="800px" height="600px">
                <p>Hello!</p>
            </canvas>

            <table style="color: white; padding: 25px">
                <tr>
                    <td>
                        <label for="myPeerIDInput">My peer ID:</label>
                    </td>
                    <td>
                        <input type="text" id="myPeerIDInput" name="myPeerIDInput">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="peerIDInput">Peer ID:</label>
                    </td>
                    <td>
                        <input type="text" id="peerIDInput" name="peerIDInput">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="button" id="connectButton" name="connectButton" value="Connect">
                    </td>
                    <td>
                        <input type="button" id="connectPeerButton" name="connectPeerButton" value="Connect to peer">
                    </td>
                </tr>
            </table>

            <div id="gameLog"></div>
        </div>
    </body>
</html>
